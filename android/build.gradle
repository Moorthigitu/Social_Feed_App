allprojects {
    repositories {
        google()
        mavenCentral()
    }

   
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure the Android Gradle Plugin version is compatible with your Gradle version
        classpath 'com.android.tools.build:gradle:8.2.1' // Update if necessary
        // Ensure the Google Services plugin is added correctly
        classpath 'com.google.gms:google-services:4.4.0' // Update if necessary
    }
}
